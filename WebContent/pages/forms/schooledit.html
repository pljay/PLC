		<script type="text/javascript">
			function getQueryString(name) {  
    				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");  
   					var r = window.location.search.substr(1).match(reg);  
    				if (r != null)  
        					return unescape(r[2]);  
    						return null;  
			};
			var schoolid=getQueryString("schoolid");
				console.log(schoolid);
			$(document).ready(function() {
				
				$("#defaultForm").attr("action", "../../../../UpdateSchoolServlet?schoolid="+schoolid);
				$("#defaultForm").formValidation({
					message: 'This value is not valid',
					icon: {
						valid: 'glyphicon glyphicon-ok',
						invalid: 'glyphicon glyphicon-remove',
						validating: 'glyphicon glyphicon-refresh'
					},
					fields: {
						schoolname: {
							message: '学校名无效',
							validators: {
								notEmpty: {
									message: '必填'
								},
								stringLength: {
									min: 4,
									max: 20,
									message: '学校名长度必须超过4个且少于20个字符'
								},
								regexp: {
									regexp: /^[\u4E00-\u9FA5]*$/,
									message: '学校名只含有汉字'
								},
								remote: {
                            	type: 'POST',
                            	url: '../../../../SchoolNameValidationServlet?schoolid='+schoolid,
                           	 	message: '此学校名已被注册',

							}

						abbreviation: {

								},
								regexp: {
									regexp: /^[\w\u4E00-\u9FA5\uF900-\uFA2D]*$/,
									message: '只含有汉字、数字、字母、下划线不能以下划线开头和结尾'
								}
							}
						},
						campustra: {
							message: '校训无效',
							validators: {
								notEmpty: {
									message: '必填'
								},
								regexp: {
									regexp: /^[\u4E00-\u9FA5]*$/,
									message: '校训只含有汉字'
								}
							}
						},
						serialnumber: {
							message: '编号无效',

  									notEmpty: {
    								message: '编号不能为空'

  								stringLength: {
   									min: 1,

    								message: '请输入正确长度的编号'
   								},
   								regexp: {
    								regexp: /^[A-Za-z0-9]+$/,
    								message: '请输入正确的编号(包含数字字母)'
  								},
  								remote: {
                            	type: 'POST',
                            	url: '../../../../SerialNumberValidation?schoolid='+schoolid,
                           	 	message: '此编号已被注册',
                            	delay:2000
                        		}
  						  	}
						},
						WeChatid: {
							message: 'WeChatid无效',
  							validators: {
  									notEmpty: {
    								message: 'WeChatid不能为空'
   								},
  								stringLength: {
   									min: 1,
    								max: 8,
    								message: '请输入正确长度的WeChatid'
   								},
   								regexp: {
    								regexp: /^[A-Za-z0-9]+$/,
    								message: '请输入正确的WeChatid(包含数字字母)'
  								},
  								remote: {
                            	type: 'POST',
                            	url: '../../../../WeChatidValidation?schoolid='+schoolid,
                           	 	message: '此WeChatid已被注册',
                            	delay:2000
                        		}
  						  	}
						},
						place: {
							validators: {
								notEmpty: {
									message: '这个地点是必需的，不能是空的'
								}
							}
						},
						address: {
							validators: {
								notEmpty: {
									message: '必填'
								},
								regexp: {
									regexp: /^[\w\u4E00-\u9FA5\uF900-\uFA2D]*$/,
									message: '只含有汉字、数字、字母、下划线不能以下划线开头和结尾'
								}

							validators: {

								}
							}
						},
						website: {
							validators: {
								uri: {
									message: '该输入不是有效的URL'
								}
							}

						tel_man: {
							validators: {
								notEmpty: {
									message: '必填'
								},
								stringLength: {
									min: 2,
									max: 10,
									message: '用户名长度必须超过2个且少于10个字符'
								},
								regexp: {
									regexp: /^[\w\u4E00-\u9FA5\uF900-\uFA2D]*$/,
									message: '只含有汉字、数字、字母、下划线不能以下划线开头和结尾'
								}
							}
						},
						phoneNumberCN: {
							validators: {
								notEmpty: {
									message: '必填'

								regexp:{
									regexp:/^1[3|5|8]{1}[0-9]{9}$/,
									message: '该输入不是有效的电话号码'
								}
							}
						},

							validators: {

								},

								}

						},
						QQ: {
							validators: {
								notEmpty: {
									message: '必填'
								},
								regexp:{
									regexp:/[1-9][0-9]{4,}/,
									message: '该输入不是有效的电话号码'
								}
							}
						},
						school_type: {
							validators: {
								notEmpty: {
									message: '这个地点是必需的，不能是空的'
								}
							}
						},
						phoneNumberUK: {
							validators: {
								phone: {
									message: '该输入不是有效的英国电话号码',
									country: 'GB'
								}
							}
						},
						color: {
							validators: {
								color: {
									type: ['hex', 'rgb', 'hsl', 'keyword'],
									message: 'Must be a valid %s color'
								}
							}
						},
						colorAll: {
							validators: {
								color: {}
							}
						},
						
						acceptTerms: {
							validators: {
								notEmpty: {
									message: '你必须接受条款和政策'
								}
							}
						},
						password: {
							validators: {
								notEmpty: {
									message: 'The password is required and can\'t be empty'
								}
							}
						},
						confirmPassword: {
							validators: {
								notEmpty: {
									message: 'The confirm password is required and can\'t be empty'
								},
								identical: {
									field: 'password',
									message: 'The password and its confirm are not the same'
								}
							}
						},
						ages: {
							validators: {
								lessThan: {
									value: 100,
									inclusive: true,
									message: 'The ages has to be less than 100'
								},
								greaterThan: {
									value: 10,
									inclusive: false,
									message: 'The ages has to be greater than or equals to 10'
								}
							}
						}
					}
				}).on('success.form.fv', function(e) {
            // Prevent form submission
            e.preventDefault();

            // Get the form instance
            var $form = $(e.target);

            // Get the FormValidation instance
            var fv = $form.data('formValidation');

            // Use Ajax to submit form data
             $.ajax({
                url: $form.attr('action'),
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                type: 'POST',
                success: function(result) {
                    alert(result);
                    console.log(result);
                }
            });
        });
	});
		</script>
